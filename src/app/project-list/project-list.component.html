
<div class="container">  
    <div align="right">
        <button mat-flat-button class="m-2" color="accent" routerLink="/projects">Projects Form</button>
    </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- ID Column -->
      <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
      </ng-container>
    
      <!-- Address Column -->
      <ng-container matColumnDef="projLeadName">
        <th mat-header-cell *matHeaderCellDef> Project Leader Name </th>
        <td mat-cell *matCellDef="let element"> {{element.projLeadName}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef> Developers </th>
        <td mat-cell *matCellDef="let element"> {{element.employees}} </td>
      </ng-container>
  
      <!-- projLead Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Project Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      
      <!-- projLead Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" (click)="updateProject(element.id)">
                <mat-icon>edit</mat-icon>
            </button>    
        </td>
      </ng-container>

      <!-- projLead Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" (click)="deleteProject(element.id)">
                <mat-icon>delete</mat-icon>
            </button>    
        </td>
      </ng-container>
    
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
