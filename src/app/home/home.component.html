
<div class="container">
    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="20">
        <mat-grid-tile *ngFor="let project of projects">
            <h2>{{ project.projectName}}</h2>
            <p>Workers: {{project.employees.join(', ')}}</p>
            <p>Project Leader: {{ project.projLeaders }}</p>
        </mat-grid-tile>
    </mat-grid-list>    
</div>
