<p>
  <mat-toolbar color="primary" class="header.container" >
      <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['']">Home</button>
        <button mat-menu-item [routerLink]="['/employee']">Worker</button>
        <button mat-menu-item [routerLink]="['/projects']">Project</button>
        <!--/mat-menu>/<button mat-menu-item []-->
      </mat-menu>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <div class="slider-container">
      <input type="range" min="0" max="1" step="1" [value]="isLightTheme ? 1 : 0" class="slider" id="myRange" (change)="onThemeSwitchChange($event)">
    </div>
    

  </mat-toolbar></p>
